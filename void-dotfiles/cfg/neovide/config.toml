# =============================================================================== #
# Neovide => Neovim Gui With Smooth Animation:                                    #
# =============================================================================== #
idle = true
vsync = true
title-hidden = true
no-multigrid = false
tabs = false
maximized = false
wsl = false
srgb = false
fork = false
frame = "none"
theme = "auto"
mouse-cursor-icon = "i-beam"
[font]
size = 11
hinting = "full"
edging = "antialias"
[[font.normal]]
family = "JetBrainsMono Nerd Font"
style = "W400"
[box-drawing]
mode = "font-glyph"
[box-drawing.sizes]
default = [1, 2]
