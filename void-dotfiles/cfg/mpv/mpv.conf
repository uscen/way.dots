# =============================================================================== #
# Tweaks/UI:                                                                      #
# =============================================================================== #
speed=1
cache=yes
ontop=yes
border=no
pause=no
fullscreen=yes
prefetch-playlist=yes
snap-window=yes
taskbar-progress=yes
video-scale-y=1.0
cache-secs=1600
term-status-msg="Time: ${time-pos}"
force-window=immediate
window-maximized=yes
save-position-on-quit=yes
keep-open=always
keep-open-pause=yes
autofit-larger=100%x95%
cursor-autohide=1000
cursor-autohide-fs-only=yes
force-seekable=yes
reset-on-next-file=pause
cursor-autohide=300
demuxer-max-back-bytes=20M
demuxer-max-bytes=20M
# =============================================================================== #
# OSD/UI:                                                                         #
# =============================================================================== #
osc=no
osd-font='JetBrainsMono NF'
osd-font-size = 30
osd-bold=yes
osd-italic=no
osd-blur=0
osd-bar=yes
osd-bar-align-y = -1
osd-bar-w=100
osd-bar-h=1.25
osd-bar-border-size=0.1
# =============================================================================== #
# Terminal:                                                                       #
# =============================================================================== #
msg-color=yes
msg-module=yes
term-osd-bar=yes
msg-level=osd=debug
term-osd-bar-chars='[━━ ]'
# =============================================================================== #
# Quality:                                                                        #
# =============================================================================== #
# profile=high-quality
vo=gpu-next
priority=high
gpu-api=vulkan
hwdec=vulkan
dither-depth=8
scale-antiring=0.6
hls-bitrate=max
# =============================================================================== #
# DEBANDING:                                                                      #
# =============================================================================== #
deband=no
deband-iterations=2
deband-threshold=64
deband-range=17
deband-grain=12
# =============================================================================== #
# Audio:                                                                          #
# =============================================================================== #
volume=100
audio-file-auto=fuzzy
volume-max=150
audio-pitch-correction=yes
audio-stream-silence=yes            # fix audio popping on random seek
# =============================================================================== #
# Languages:                                                                      #
# =============================================================================== #
alang=jpn,jp,eng,en,enUS,en-US,de,ger
slang=eng,en,und,de,ger,jp,jap
vlang=en,eng
# =============================================================================== #
# Subtitles:                                                                      #
# =============================================================================== #
sub-auto = fuzzy
sub-bold = yes
sub-font='JetBrainsMono NF'
sub-font-size=30
sub-border-size=3
sub-color='#c5c9c5'
sub-shadow-color='#0d0c0c'
sub-border-color='#101010'
sub-blur=.3
sub-shadow-offset=2
stretch-image-subs-to-screen=yes
sub-visibility=no
track-auto-selection=yes
subs-with-matching-audio=yes
# =============================================================================== #
# Screenshoot:                                                                    #
# =============================================================================== #
screenshot-format=png
screenshot-sw = no
screenshot-high-bit-depth = yes
screenshot-png-compression = 6
screenshot-directory="~/Pictures/wall.dots/screenshots/mpv-screenshots"
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"
# =============================================================================== #
# FILE EXTENSIONS:                                                                #
# =============================================================================== #
[extension.gif]
profile-desc=GIF
cache=no
no-pause
loop-file=yes

[extension.png]
profile-desc=PNG
video-aspect-override=no
loop-file=yes

[extension.jpg]
profile-desc=JPG
video-aspect-override=no
loop-file=yes

[extension.jpeg]
profile-desc=JPEG
profile=extension.jpg
loop-file=yes

[extension.mkv]
profile-desc=MKV
profile=extension.mkv
screen=0
window-maximized=yes
fullscreen=yes
pause=no

[extension.mp4]
profile-desc=MP4
profile=extension.mp4
screen=0
window-maximized=yes
fullscreen=yes
pause=no
# =============================================================================== #
# CONDITIONAL AUTO PROFILES:                                                      #
# =============================================================================== #
[youtube]
profile-desc="profile for YouTube videos"
profile-cond=path:find('youtu%.?be')
screen=1
window-maximized=yes
fullscreen=yes
pause=no

[youtube]
profile-desc="profile for rumble.com videos"
profile-cond=path:find('rumble.com')
screen=1
window-maximized=yes
fullscreen=yes
pause=no
